<mat-card>
  <mat-toolbar color="primary">
    <div class="example-button-row">

      <button mat-raised-button color="primary" (click)="onListar()">Listar</button>
      <button mat-raised-button color="primary" (click)="onGerar()">Gerar</button>

      <mat-form-field appearance="fill">
        <mat-label>categoria</mat-label>
        <mat-select [(value)]="selectedFood">
          <mat-option></mat-option>
          <mat-option [value]="option" *ngFor="let option of cadegorias">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-toolbar>

  <div *ngIf="clickHashtag">
    <div *ngIf="hashtags$ | async as hashtags; else loading">




      <table mat-table [dataSource]="hashtags" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let has"> {{has.id}} </td>
        </ng-container>

        <!-- hashtag Column -->
        <ng-container matColumnDef="hash">
          <th mat-header-cell *matHeaderCellDef> Hastag </th>
          <td mat-cell *matCellDef="let has"> {{has.hash}} </td>
        </ng-container>

        <!-- categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let has"> {{has.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <ng-template #loading>
    <div *ngIf="clickHashtag">
      <div class="loading-spiner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </ng-template>

  <div *ngIf="!clickHashtag">

    <mat-card *ngIf="hashGerada$ | async as hashtagsGerada">{{ hashtagsGerada }}</mat-card>


  </div>


</mat-card>
